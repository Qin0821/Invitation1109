<script>
    $(function () {
        var img = document.createElement('img');
        img.src = 'http://static.yudada.com/web/img/1.jpeg';
        img.onload = function () {
            init();
        };
        const $btn = $('.submit-btn');
        const $select = $('#select-label');
        const $rName = $('.representative-name');
        $rName.hide();
        $btn.hide();
        // var myFullpage = new fullpage('#fullpage', {
        //      autoScrolling: false,
        //      scrollHorizontally: false,
        //      fitToSectionDelay: 200,
        //      scrollingSpeed: 200,
        //      touchSensitivity: 3,
        //      navigation: true,
        //      navigationColor: '#fff'
        // });
        let mySwiper;
        var $music = document.getElementById('music');
        $music.onload = function() {
            var audio = $('#music')[0];
            if (audio.paused) {
                let playPromise = audio.play();
                if (playPromise !== undefined) {
                    playPromise
                        .then(() => {
                            audio.play();
                        })
                        .catch(() => {});
                }
            }
        }
        
        function init() {
            let index = 0;
            mySwiper = new Swiper('.swiper-container', {
                autoplay: false,
                direction: 'vertical',
                effect: 'cube',
                cubeEffect: {
                    slideShadows: true,
                    shadow: true,
                    shadowOffset: 100,
                    shadowScale: 0.6
                },
                on: {
                    slideChangeTransitionStart: function () {
                        if (index === this.activeIndex) {
                            return;
                        }

                        $('.page-2,.page-3,.page-4').css('visible', 'visibility');


                        $('.page-2')
                            .find('.logo')
                            .removeClass('fadeIn animated delay-1s')
                            .addClass('fadeOut');
                        $('.page-2')
                            .find('.czyq')
                            .removeClass('slideInDown  animated')
                            .addClass('slideOutDown');
                        $('.page-2')
                            .find('.page2_c')
                            .removeClass('slideInUp animated')
                            .addClass('slideOutUp');

                        $('.page-3')
                            .find('.logo')
                            .removeClass('fadeIn animated delay-1s')
                            .addClass('fadeOut');
                        $('.page-3')
                            .find('.hdlc')
                            .removeClass('slideInRight animated')
                            .addClass('slideOutRight');
                        $('.page-3')
                            .find('.page3_c')
                            .removeClass('slideInLeft  animated')
                            .addClass('slideOutLeft');

                        $('.page-4')
                            .find('.logo')
                            .removeClass('fadeIn animated delay-1s')
                            .addClass('fadeOut');

                        $('.page-4')
                            .find('.sjdz')
                            .removeClass('slideInDown  animated')
                            .addClass('slideOutDown');
                        $('.page-4')
                            .find('.page4_c')
                            .removeClass('slideInUp   animated')
                            .addClass('slideOutUp');
                    },
                    touchStart: function() {
                        var audio = $('#music')[0];
                        if (audio.paused) {
                            let playPromise = audio.play();
                            if (playPromise !== undefined) {
                                playPromise
                                    .then(() => {
                                        audio.play();
                                    })
                                    .catch(() => {});
                            }
                        }
                    },
                    // touchMove: function() {
                    //     setTimeout(function() {
                    //         if ($music.paused) {
                    //             $music.play();
                    //         }
                    //     }, 300)
                    // },
                    slideChangeTransitionEnd: function () {
                        if (index == this.activeIndex) {
                            return;
                        }
                        index = this.activeIndex;
                        $('.page-4>div').css('visible', 'visibility');

                        if (this.activeIndex == 0) {
                            $('.page-1>div').css('visible', 'hidden');
                            $('.page-1>div').css('visible', 'visibility');
                            setTimeout(function () {
                                $('.page-1')
                                    .find('.logo')
                                    .removeClass('fadeOut')
                                    .addClass('fadeIn animated delay-1s');
                                $('.page-1')
                                    .find('.title11')
                                    .removeClass('zoomOut')
                                    .addClass(' zoomIn  animated delay-1s');
                                $('.page-1')
                                    .find('.title12')
                                    .removeClass('slideOutUp')
                                    .addClass('slideInUp animated');
                                $('.page-1')
                                    .find('.title13')
                                    .removeClass('slideOutDown')
                                    .addClass('slideInDown animated');
                                $('.page-1')
                                    .find('.addtime')
                                    .removeClass('slideOutUp')
                                    .addClass('slideInUp animated');
                                $('.page-1>div').css('visible', 'visibility');
                            }, 0);
                        } else if (this.activeIndex == 1) {
                            $('.page-2>div').css('visible', 'hidden');

                            setTimeout(function () {
                                $('.page-2')
                                    .find('.logo')
                                    .removeClass('fadeOut')
                                    .addClass('fadeIn animated delay-1s');
                                $('.page-2')
                                    .find('.czyq')
                                    .removeClass('slideOutDown')
                                    .addClass('slideInDown  animated');
                                $('.page-2')
                                    .find('.page2_c')
                                    .removeClass('slideOutUp')
                                    .addClass('slideInUp   animated');
                                $('.page-2>div').css('visible', 'visibility');
                            }, 0);
                            // } else if (this.activeIndex == 2) {
                            // 	$('.page-3>div').css('visible', 'hidden');

                            // 	setTimeout(function() {
                            // 		$('.page-3')
                            // 			.find('.logo')
                            // 			.removeClass('fadeOut')
                            // 			.addClass('fadeIn animated delay-1s');
                            // 		$('.page-3')
                            // 			.find('.hdlc')
                            // 			.removeClass('slideOutRight')
                            // 			.addClass('slideInRight animated');
                            // 		$('.page-3')
                            // 			.find('.page3_c')
                            // 			.removeClass('slideOutLeft')
                            // 			.addClass('slideInLeft  animated');
                            // 		$('.page-3>div').css('visible', 'visibility');
                            // 	}, 0);
                        } else if (this.activeIndex == 2) {
                            $('.page-4>div').css('visible', 'hidden');

                            setTimeout(function () {
                                $('.page-4')
                                    .find('.logo')
                                    .removeClass('fadeOut')
                                    .addClass('fadeIn animated delay-1s');
                                $('.page-4')
                                    .find('.sjdz')
                                    .removeClass('slideOutDown')
                                    .addClass('slideInDown  animated');
                                $('.page-4')
                                    .find('.page4_c')
                                    .removeClass('slideOutUp')
                                    .addClass('slideInUp   animated');
                                $('.page-4>div').css('visible', 'visibility');
                            }, 0);
                        }
                    }
                }
            });
        }

        //methods
        // myFullpage.setAllowScrolling(false);
        $select.change(function (v) {
            var val = $select[0].value;
            $rName[val == 3 ? 'show' : 'hide'](300);
            mySwiper.slideTo(5);
        });
    });
</script>
